<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <div class="container">
      <div class="card">
        <article class="person">
          <img src="images\image-victor.jpg" />
          <section class="Name-wrap">
            <h1>
              Victor Crest
              <span>26</span>
            </h1>
            <p>London</p>
          </section>
        </article>
        <div class="griddy">
          <div style="font-weight: 700">80K</div>
          <div style="font-weight: 700">803K</div>
          <div style="font-weight: 700">1.4K</div>
          <div class="social">Followers</div>

          <div class="social">Likes</div>

          <div class="social">Photos</div>
        </div>
      </div>
    </div>
  </body>
</html>
